<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">

            <img src="img/logo.png" alt="" class="logo">

            <form action="#" class="search">
                <input type="text" name="" id="" class="search__input" placeholder="Search Hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmarks"></use>
                    </svg>
                    <span class="user-nav__span">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-message"></use>
                    </svg>
                    <span class="user-nav__span">13</span>
                </div>
                <div class="user-nav__photo">
                    <img src="img/user.png" alt="">
                    <span class="user-nav__photo--name">Shubham</span>
                </div>
            </nav>

        </header>
        <div class="content">

            <nav class="side-bar">
                <ul class="side-bar__nav">
                    <li class="side-bar__element">
                        <a href="#" class="side-bar__element-link">
                            <svg class="side-bar__icons">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-bar__element">
                        <a href="#" class="side-bar__element-link">
                            <svg class="side-bar__icons">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off "></use>
                            </svg>
                            <span>Flight</span>
                        </a>

                    </li>
                    <li class="side-bar__element">
                        <a href="#" class="side-bar__element-link">
                            <svg class="side-bar__icons">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car Rental</span>
                        </a>
                    </li>
                    <li class="side-bar__element">
                        <a href="#" class="side-bar__element-link">
                            <svg class="side-bar__icons">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>
                <div class="legal">All rights reserveved for 2020</div>
            </nav>

            <main class="hotel-view">
                hotel-view
            </main>
        </div>
    </div>
</body>

</html>
